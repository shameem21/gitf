{% extends 'base.html' %}
{% load static %}
{% block title_html %}Add Subject | Admin{% endblock %}
{% block article_content %}
<div id="subject" class="pages">
    <!-- Contact starts here -->
    <div class="container main">
        <div class="row" align="center">
            <div id="watermark">
                <h2 class="page-title" text-center>Subject</h2>
                <div class="marker">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
            </div>
            <!-- form -->
            <form class="form_edit" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{form.semester}}
                </div>
                <div class="form-group">
                    {{form.subject}}
                </div>
                <button type="submit" class="btn btn-rabbit submit">Submit</button>
                <button onclick="location.href='/admin_panel'" type="reset" class="btn btn-rabbit">Back to home</button>
                <br>
                <span class="error">
                {% for e,err in form.errors.items %}
                    {{err}}
                {% endfor %}
                </span>
            </form>
        </div>
    </div>
</div>
 {% if success %}
<script>
    alert("{{success}}");
    location.href = "/admin_panel";
</script>
{% endif %} 
{% endblock %}
