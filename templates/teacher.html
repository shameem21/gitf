{% extends 'base.html' %}
{% load static %}
{% block title_html %}Attendence | E-Assistant{% endblock %}
{% block article_content %}
<div id="attendance" class="pages">
    <!-- Contact starts here -->
    <div class="container main">
        <div class="row" align="center">
            <div id="watermark">
                <h2 class="page-title" text-center>Attendance</h2>
                <div class="marker">&nbsp&nbsp&nbsp</div>
            </div>
            <!-- form -->
            <form class="form_edit">
                <div class="form-group">
                    <select class="form-control">

                        <option>Batch</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="subject">
                </div>
                <button type="submit" class="btn btn-rabbit submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
