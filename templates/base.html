{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <style>
                table {
                    border-collapse: collapse;
                    width: 60%
                }
                th, td {
                    padding: 8px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
                tr:hover {background-color: #f5f5f5;}
            </style>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
    
            <title>{% block title_html %}{%endblock%}</title>
            <link rel="icon" type="image/icon" href="{% static 'assets/images/tabicon.ico' %}">
    
            <link rel="stylesheet" type="text/css" href="">
            <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
            <link href="{% static 'assets/css/bootstrap-theme.min.css' %}" rel="stylesheet">
            <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700,700i|Josefin+Sans:700" rel="stylesheet">
            <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="icon" href="{% static 'assets/images/enb.jpg' %}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        </head>
    </head>
    <body>
        {% block article_content %}{% endblock %}
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/script.js' %}"></script>
    </body>
</html>
