{% extends 'base.html' %}
{% load static %}
{% block title_html %}Admin | Home{% endblock %}
{% block article_content %}
<div id="index">
    <!-- Index starts here -->
    <div class="container-fluid main">
        <div class="row home" align="center">
            <div id="index_left" class="col-md-6 left">
                <img class="img-responsive img-rabbit" src="{% static 'assets/images/1.png' %}">
            </div>
            <div id="index_right" class="col-md-6 text-center right">
                <div class="logo">
                    <img src="{% static 'assets/images/enb.jpg' %}">
                    <h4>e-ASSISTANT</h4>
                </div>
                <p class="home-description">
                    AUTOMATIC ATTENDANCE SYSTEM
                </p>
                <div class="btn-group-vertical custom_btn animated slideinright" align="center">
                    <a href="./registration" class="btn btn-rabbit"> Register </a>
                    <a href="./create/dataset" class="btn btn-rabbit"> Upload Dataset </a>
                    <a href="./trainer" class="btn btn-rabbit"> Train Dataset </a>
                    <a href="./manage" class="btn btn-rabbit"> Manage </a>
                    <a href="./report/monthly" class="btn btn-rabbit"> Monthly Report </a>
                    <a href="./report/dialy" class="btn btn-rabbit"> Dialy Report </a>
                    <a href="../logout" class="btn btn-rabbit"> Logout{{message}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% if success %}
<script>
    alert("{{success}}");
    location.href = "/admin_panel";
</script>
{% endif %}
{% endblock %}
